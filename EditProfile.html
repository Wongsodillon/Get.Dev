<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Profile</title>
  <link rel="stylesheet" href="CSS/EditProfile.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inika:wght@400;700&family=Nova+Flat&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="icon" href="assets/Logo.png">
</head>
<body>
  <aside>
    <div class="profile-pic-container">
      <img class="profile-pic" id="profile-pic">
      <img class="edit-profile">
    </div>
    <p class="username" id="username"></p>
    <div class="button-container">
      <button class="profile-button prime" id="edit-profile">Edit Profile</button>
      <button class="profile-button" id="change-pass">Change Password</button>
      <button class="profile-button" id="track-jobs">Track Jobs</button>
      <button class="profile-button" id="logout">Log Out</button>
    </div>
    <button class="back-to-home">Back</button>
  </aside>
  <main class="section-1">
    <p class="title">PROFILE</p>
    <div class="main-container">
      <form class="forms" id="profile-form">
        <div class="dual-form">
          <div>
            <p class="label">First Name</p>
            <input class="first-name form" type="text">
          </div>
          <div>
            <p class="label">Last Name</p>
            <input class="last-name form" type="text">
          </div>
        </div>
        <div class="form-container">
          <p class="label">Email</p>
          <input class="email-form form" type="email">
        </div>
        <div class="form-container">
          <p class="label">Phone Number</p>
          <input class="phone-form form" type="number">
        </div>
        <div class="form-container">
          <p class="label">Date of Birth</p>
          <input class="dob-form form" type="date">
        </div>
        <div class="form-container">
          <p class="label">Country</p>
          <input class="country-form form" type="text">
        </div>
        <div class="form-container">
          <p class="label">Profession</p>
          <input class="profession-form form" type="text">
        </div>
        <div class="form-container">
          <p class="label">About You</p>
          <textarea class="about-you-form"></textarea>
        </div>
        <input type="submit" class="save-button">
      </form>
    </div>
    <p class="title">ADDRESS</p>
    <div class="main-container">
      <form class="forms" id="address-form">
        <div class="form-container">
          <p class="label">Street Address 1</p>
          <input class="address-1 form" type="text">
        </div>
        <div class="form-container">
          <p class="label">Street Address 2</p>
          <input class="address-2 form" type="text">
        </div>
        <div class="form-container">
          <p class="label">Street Address 3</p>
          <input class="address-3 form" type="text">
        </div>
        <div class="dual-form">
          <div>
            <p class="label">Unit Number</p>
            <input class="unit-number form" type="number">
          </div>
          <div>
            <p class="label">Province</p>
            <input class="province form" type="text">
          </div>
        </div>
        <div class="dual-form">
          <div>
            <p class="label">City</p>
            <input class="city form" type="text">
          </div>
          <div>
            <p class="label">Zip Code</p>
            <input class="zip-code form" type="text">
          </div>
        </div>
        <input type="submit" class="save-button">
      </form> 
    </div>
  </main>
  <main class="section-2">
    <p class="title">CHANGE PASSWORD</p>
    <div class="main-container">
      <form class="forms">
        <div class="form-container">
          <p class="label">Email</p>
          <input class="email2 form" type="email">
        </div>
        <div class="form-container">
          <p class="label">Old Password</p>
          <input class="old-password form" type="password">
        </div>
        <div class="form-container">
          <p class="label">New Password</p>
          <input class="new-password form" type="password">
        </div>
        <div class="form-container">
          <p class="label">Confirm New Password</p>
          <input class="confirm-password form" type="password">
        </div>
        <input type="submit" class="save-button">
      </form>
    </div>
  </main>
  <main class="section-3">
    <div class="title-container">
      <button class="title-2 active" id="saved">SAVED JOBS</button>
      <button class="title-2" id="applied">APPLIED JOBS</button>
    </div>
    <div class="active-indicator"></div>
    <div class="job-container">
    </div>
  </main>
  <dialog class="cancel-confirm">
    <p class="confirm-prompt"></p>
    <div class="cancel-confirm-buttons">
      <button class="back-dialog">BACK</button>
      <button class="cancel-button">CONFIRM</button>
    </div>
  </dialog>
<script type="module" src="Javascript/EditProfile.js"></script>
</body>
</html>
