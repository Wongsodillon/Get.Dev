<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Detail</title>
  <link rel="stylesheet" href="CSS/JobDetail.css">
  <link rel="stylesheet" href="CSS/logoStyles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inika:wght@400;700&family=Nova+Flat&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="icon" href="assets/Logo.png">
</head>
<body>
  <nav class="navbar">
    <div class="header-logo">
      <img class="logo" src="assets/Logo.png">
      <div class="header-text">
        <p class="getdev"><span class="get">get</span><span class="dev">Dev</span><span class="kurungs">()</span></p>
        <p class="dialog">Code your way to a new career</p>
      </div>
    </div>
    <div class="profile-bar">
      <p class="username"></p>
      <img class="profile-pic" src="assets/dummy-profile.webp" id="profile-pic">
      <img src="assets/notif-icon.png" class="notif-icon">
    </div>
  </nav>
  <header>
    <div class="header-left">
      <img class="job-img">
    </div>
    <div class="header-mid">
      <p class="job-title"></p>
      <p class="company-name"></p>
      <div class="details">
        <div class="detail-container">
          <img src="assets/location-icon.png" class="icon">
          <p class="job-location"></p>
        </div>
        <div class="detail-container">
          <img src="assets/career-icon.png" class="icon">
          <p class="job-type"></p>
        </div>
        <div class="detail-container">
          <img src="assets/level-icon.png" class="icon">
          <p class="job-level"></p>
        </div>
      </div>
      <div class="details">
        <div class="detail-container">
          <img src="assets/money-icon.png" class="icon">
          <p class="job-salary"></p>
        </div>
        <div class="detail-container">
          <img src="assets/time-icon.png" class="icon">
          <p class="job-posted"></p>
        </div>
      </div>
    </div>
    <div class="header-right">
      <button class="apply-button">Apply</button>
      <button class="save-button">Save</button>
    </div>
  </header>
  <div class="requirements-container">
    <p class="title">Requirements</p><br>
    <div class="line"></div>
    <ul class="requirements" id="req">

    </ul>
  </div>
  <div class="desc-container">
    <p class="title">Job Description</p><br>
    <div class="line"></div>
    <ul class="job-desc" id="desc">

    </ul>
  </div>
<script type="module" src="Javascript/JobDetail.js"></script>
</body>
</html>
